<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Dev AI</title>
  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ['Fira Code', 'monospace']
          },
          backgroundImage: {
            'hero-pattern': "linear-gradient(to right, #1f2937, #4b5563)"
          }
        }
      }
    };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-mono" x-data="{ dark: true, search: '' }">

  <!-- Header -->
  <div class="bg-hero-pattern text-white py-6 px-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="logo.png" alt="Logo" class="w-12 h-12">
        <h1 class="text-3xl font-bold">Web Dev AI</h1>
      </div>
      <button @click="dark = !dark; document.documentElement.classList.toggle('dark')" class="bg-white text-gray-800 px-3 py-1 rounded shadow">
        Toggle Dark Mode
      </button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container mx-auto px-4 py-8 space-y-8">

    <!-- Sponsor -->
    <div class="border-2 border-yellow-400 p-4 rounded bg-yellow-50 dark:bg-yellow-900 dark:text-yellow-100 shadow flex items-center space-x-2">
      <span>🌟</span>
      <p class="text-sm">
        <strong>Sponsor:</strong> Check out <a href="https://codeium.com/" class="underline">Codeium</a>, your free Copilot alternative for blazing-fast autocomplete.
        <!-- Replace link above with your paid sponsor link -->
      </p>
    </div>

    <!-- Search -->
    <div class="relative">
      <input type="text" placeholder="Search tools..." x-model="search" class="w-full px-4 py-2 border rounded shadow dark:bg-gray-800 dark:border-gray-600 pl-10" />
      <span class="absolute left-3 top-2.5 text-gray-400 dark:text-gray-500 text-lg">🔍</span>
    </div>

    <!-- Tool Grid -->
    <div class="grid md:grid-cols-2 gap-6" x-data="{ tools }">
      <template x-for="tool in tools.filter(t => t.name.toLowerCase().includes(search.toLowerCase()) || t.tags.some(tag => tag.toLowerCase().includes(search.toLowerCase())))" :key="tool.name">
        <div class="p-5 bg-gray-100 dark:bg-gray-800 rounded-lg shadow hover:ring-2 hover:ring-blue-400 transition-transform hover:scale-[1.02]">
          <h2 class="text-xl font-bold mb-1" x-text="tool.name"></h2>
          <p class="text-sm mb-2" x-text="tool.description"></p>
          <a :href="tool.link" target="_blank" class="text-blue-400 font-medium">Visit Tool →</a>
          <!-- Add affiliate links here once available -->
          <div class="mt-3 space-x-1">
            <template x-for="tag in tool.tags">
              <span class="inline-block bg-gray-200 dark:bg-gray-700 text-xs rounded-full px-2 py-1" x-text="tag"></span>
            </template>
          </div>
        </div>
      </template>
    </div>

    <!-- Tip Jar -->
    <div class="text-center mt-10">
      <a href="https://buymeacoffee.com/kiernan" target="_blank" class="text-pink-500 underline text-lg">
        ☕ Buy me a coffee
      </a>
      <!-- Replace the href above with your actual tip jar link -->
    </div>

    <!-- Email Capture 
    <div class="bg-blue-50 dark:bg-blue-900 text-center p-6 rounded mt-10 shadow">
      <form action="https://buttondown.email/api/emails/embed-subscribe/YOURUSERNAME" method="post" target="popupwindow" onsubmit="window.open('https://buttondown.email/YOURUSERNAME', 'popupwindow')" class="space-y-2">
        <label class="block text-lg font-semibold">Subscribe for updates:</label>
        <input type="email" name="email" placeholder="you@example.com" class="px-3 py-2 rounded border dark:bg-gray-800 dark:border-gray-600" />
        <input type="submit" value="Subscribe" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" />
      </form>
    </div>  
    <!-- Replace YOURUSERNAME with your Buttondown username -->

    <!-- Submit a Tool -->
    <div class="text-center mt-10">
      <a href="submit.html" class="text-blue-400 underline">🛠️ Submit a tool</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-xs text-gray-500 dark:text-gray-400 py-6 mt-12 border-t dark:border-gray-700 bg-white dark:bg-gray-900">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
      <div>Made with 💙 using GitHub Pages</div>
      <div class="space-x-4">
        <a href="submit.html" class="underline">Submit</a>
        <a href="#" class="underline">Contact</a>
        <a href="#" class="underline">Twitter</a>
      </div>
    </div>
  </footer>

  <script src="tools.js"></script>
</body>
</html>
