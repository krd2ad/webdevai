<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Tool - Web Dev AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ['Fira Code', 'monospace']
          },
          backgroundImage: {
            'hero-pattern': "linear-gradient(to right, #1f2937, #4b5563)"
          }
        }
      }
    };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-mono">

  <!-- Header -->
  <div class="bg-hero-pattern text-white py-6 px-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-3xl font-bold">Web Dev AI</h1>
      </div>
      <a href="index.html" class="bg-white text-gray-800 px-3 py-1 rounded shadow hover:bg-gray-200">
        ← Back to Tools
      </a>
    </div>
  </div>

  <!-- Form Embed -->
  <div class="max-w-4xl mx-auto mt-12 px-4">
    <h2 class="text-2xl font-bold mb-6 text-center">🛠️ Submit an AI Tool</h2>
    <div class="aspect-w-16 aspect-h-9">
      <iframe data-tally-src="https://tally.so/r/mKKJWA?transparentBackground=1&hideTitle=1" loading="lazy" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0" title="Submit Tool" class="w-full rounded shadow dark:invert"></iframe>
    </div>
    <script>
      const d = document, w = "https://tally.so/widgets/embed.js";
      if (!d.querySelector(`script[src="${w}"]`)) {
        const s = d.createElement("script");
        s.src = w;
        s.onload = () => Tally.loadEmbeds();
        d.body.appendChild(s);
      }
    </script>
  </div>

  <!-- Footer -->
  <footer class="text-xs text-gray-500 dark:text-gray-400 py-6 mt-12 border-t dark:border-gray-700 bg-white dark:bg-gray-900">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
      <div>Made with 💙 using GitHub Pages</div>
      <div class="space-x-4">
        <a href="index.html" class="underline">Home</a>
        <a href="https://www.kiernandimeglio.com/" class="underline">My Website</a>
        <a href="https://github.com/krd2ad" class="underline">My GitHub</a>
      </div>
    </div>
  </footer>

</body>
</html>
