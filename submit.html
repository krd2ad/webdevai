<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Tool - Web Dev AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            mono: ['Fira Code', 'monospace']
          },
          backgroundImage: {
            'hero-pattern': "linear-gradient(to right, #1f2937, #4b5563)"
          }
        }
      }
    };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-mono">

  <!-- Header -->
  <div class="bg-hero-pattern text-white py-6 px-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-3xl font-bold">Web Dev AI</h1>
      </div>
      <a href="index.html" class="bg-white text-gray-800 px-3 py-1 rounded shadow hover:bg-gray-200">
        ← Back to Tools
      </a>
    </div>
  </div>

  <!-- Form Section -->
  <div class="max-w-xl mx-auto mt-12 p-6 bg-gray-100 dark:bg-gray-800 shadow rounded">
    <h2 class="text-2xl font-bold mb-6">🛠️ Submit an AI Tool</h2>
    <form action="https://formspree.io/f/YOURFORMID" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Tool name" class="w-full px-3 py-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
      <input type="url" name="link" placeholder="Tool link (https://...)" class="w-full px-3 py-2 border rounded dark:bg-gray-900 dark:border-gray-700" required>
      <textarea name="description" placeholder="Short description" rows="3" class="w-full px-3 py-2 border rounded dark:bg-gray-900 dark:border-gray-700" required></textarea>
      <input type="text" name="tags" placeholder="Tags (comma-separated)" class="w-full px-3 py-2 border rounded dark:bg-gray-900 dark:border-gray-700">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    </form>
    <!-- Replace the Formspree action URL with your form ID -->
  </div>

  <!-- Footer -->
  <footer class="text-xs text-gray-500 dark:text-gray-400 py-6 mt-12 border-t dark:border-gray-700 bg-white dark:bg-gray-900">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
      <div>Made with 💙 using GitHub Pages</div>
      <div class="space-x-4">
        <a href="index.html" class="underline">Home</a>
        <a href="#" class="underline">Contact</a>
        <a href="#" class="underline">Twitter</a>
      </div>
    </div>
  </footer>

</body>
</html>
